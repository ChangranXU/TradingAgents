# trading ArbiterOS Policy Configuration
#
# This file defines the governance policies for the trading framework.
# Policies are applied by ArbiterOS to enforce execution constraints and
# enable dynamic workflow routing.
#
# Generated by ArbiterOS Migration Tool.

# Policy Checkers - Validate execution constraints
checkers:
  # VerificationRequirementChecker
  - name: VerificationRequirementChecker
    type: VerificationRequirementChecker
    enabled: true

  # DataAvailabilityChecker
  - name: DataAvailabilityChecker
    type: DataAvailabilityChecker
    enabled: true

  # RiskThresholdChecker
  - name: RiskThresholdChecker
    type: RiskThresholdChecker
    enabled: true

  # ComplianceChecker
  - name: ComplianceChecker
    type: ComplianceChecker
    enabled: true


# Policy Routers - Dynamic workflow routing
routers:
  # LowConfidenceRouter
  - name: LowConfidenceRouter
    type: LowConfidenceRouter
    enabled: true

  # HighRiskRouter
  - name: HighRiskRouter
    type: HighRiskRouter
    enabled: true

  # HumanEscalationRouter
  - name: HumanEscalationRouter
    type: HumanEscalationRouter
    enabled: true


# Checkpoint Configuration
checkpointing:
  enabled: true
  path: "./checkpoints/trading.db"
  auto_save: true

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  governance_events: true